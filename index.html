<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Celebrity Dating Game!</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Celebrity Dating Game</h1>
        <h4>Let's find your true celebrity match!
      </div>
      <form class="survey">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gender" id="male">
          <label class="form-check-label" type="radio" for="male">Male.</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gender" id="female">
          <label class="form-check-label" type="radio" name="female">Female.</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gender" id="other">
          <label class="form-check-label" type="radio" name="other">Prefer not to specify.</label>
        </div>
        <br>
        <div class="form-group">
          <label for="age">What is your dream date's age range?</label>
          <select class="form-control" id="age">
            <option value="option1">18-34</option>
            <option value="option2">35-49</option>
            <option value="option3">50+</option>
          </select>
        </div>
        <div class="form-group">
          <label for="career">What is your celbrity match famous for?</label>
          <select class="form-control" id="career">
            <option value="option1">Music</option>
            <option value="option2">Film</option>
            <option value="option3">Sports</option>
            <option>Comedian</option>
          </select>
        </div>
        <div class="form-group">
          <label for="gender">What's your idea of a perfect date?</label>
          <select class="form-control" id="?">
            <option value="option1">A walk on the beach.</option>
            <option value="option2">Cooking at home.</option>
            <option value="option3">Going out to a show.</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </body>
</html>
